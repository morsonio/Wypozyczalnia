<div id="login">
    <form class="col-xs-3 col-xs-offset-4 ">
        <div class="form-group">
            <h1>Logowanie</h1><br>
            <label for="exampleInputEmailLogIn">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="main.userData.email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Hasło</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło" ng-model="main.userData.password">
        </div>
        <button type="submit" class="btn btn-warning col-xs-12" ng-click="main.login()">Zaloguj</button>
        <div ng-show="main.message">{{main.message}}</div>
    </form>
</div>
