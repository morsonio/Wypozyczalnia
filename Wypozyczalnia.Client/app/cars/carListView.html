<div class="panel panel-primary"
     ng-controller="CarListCtrl as vm">
    <div class="panel-heading"
         style="font-size:large">
        Lista Pojazdów
    </div>

    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <td>Marka</td>
                    <td>Model</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="car in vm.cars">
                    <td>{{car.Brand}}</td>
                    <td>{{car.Model}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
