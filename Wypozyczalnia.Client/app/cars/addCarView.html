 <!--FORMULARZ DODAWANIA SAMOCHODU-->
<div id="car-add">
    <form class="col-xs-3 col-xs-offset-4">
        <div class="form-group">
            <h1>Dodaj samochód</h1><br>
            <label for="carBrand">Podaj markę</label>
            <input type="text" class="form-control" id="carBrand" placeholder="Marka samochodu">
        </div>
        <div class="form-group">
            <label for="carModel">Podaj model</label>
            <input type="text" class="form-control" id="carModel" placeholder="Model samochodu">
        </div>
        <button type="submit" class="btn btn-warning col-xs-12">Dodaj samochód</button>
    </form>
</div>
