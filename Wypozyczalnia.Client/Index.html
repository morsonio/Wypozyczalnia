<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wypożyczalnia</title>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wypożyczalnia</title>
 
    <!--Style sheets , TODO dowiedziec sie czy dla tej apki lepiej trzymac bootstrapa swojego w projekcie czy ciagnac ze strony-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body class="navbar-default" ng-app="carsManagement" ng-controller="MainCtrl as main">
    <!--TO NIE JEST NAVBAR!! KLASA NAVBAR-DEFAULT JEST TU TYLKO DO ZMIANY KOLORU TŁA STRONY.-->
    <!--NAVBAR-->
    <nav class="navbar navbar-inverse">
        <div class="">
            <div class="navbar-header">
                <!--TO JEST DO ROZWIJANIA PRZY MNIEJSZYCH EKRANACH -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!--LEWE MENU powinno pojawiać się tylko po zalogowaniu-->
                <ul class="nav navbar-nav" ng-show="main.isLoggedIn()">
                    <li><a ui-sref="carsPartial">Dodaj samochód</a></li>
                    <li><a ui-sref="carsPartial">Wybierz samochód</a></li>
                    <li><a ui-sref="bookingsPartial">Pokaż moje rezerwacje</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-hide="main.isLoggedIn()">
                    <!--PRAWE MENU-->
                    <li><a ui-sref="loginPartial">Logowanie</a></li>
                    <li><a ui-sref="registerPartial">Rejestracja</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div ui-view></div>

    <!--TO MASZ JUŻ PODPIĘTE W PROJEKCIE (PRZYNAJMNIEJ Z TEGO CO WIDZĘ, A MOGĘ WIDZIEĆ ŹLE)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!--Library Scripts -->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-ui-router.js"></script>

    <!--Application Script-->
    <script src="app/app.js"></script>

    <!--Services-->
    <script src="common/common.services.js"></script>
    <script src="common/carResource.js"></script>
    <script src="app/userAccount.js"></script>
    <script src="common/currentUser.js"></script>
    <!--Product Controllers-->
    <script src="app/cars/carListCtrl.js"></script>
    <script src="app/mainCtrl.js"></script>
    <script src="app/login/loginCtrl.js"></script>
    <script src="app/register/registerCtrl.js"></script>
</body>
</html>
